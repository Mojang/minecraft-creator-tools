name: Create Release

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: windows-latest

    permissions:
      actions: read
      pages: write
      contents: write
      deployments: none
      packages: none
      pull-requests: write
      security-events: none
      checks: none
      id-token: write
      issues: write
      repository-projects: none
      statuses: none

    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Prep and Command Line Build
        run: |
          npm ci
          pushd app
          npm ci
          npm run preparedevenvandjsnbuild --max_old_space_size=16384
          popd

      - name: Run Tests
        id: runtests
        run: |
          pushd samplecontent
          pushd addon
          npm ci
          npx gulp package
          popd
          pushd world
          npm ci
          npx gulp package
          popd
          popd
          pushd app
          npm test
          popd

      - name: Create Minecraft Creator Tools release
        id: create_mctools_release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: gh-pages
          build_dir: app/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
